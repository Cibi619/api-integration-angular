<div class="card" *ngIf="isResponse">
    <div class="card-body">
        <h5>Random User API</h5>
        <p class="card-text">Seed: {{response.info.seed | json}}</p>
        <p class="card-text">Results: {{response.info.results | json}}</p>
        <p class="card-text">Version: {{response.info.version | json}}</p>
    </div>
</div>
<br>
<table *ngIf="isResponse" class="table table-striped">
    <thead class="table-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
</table>
